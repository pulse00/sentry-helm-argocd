apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sentry
  namespace: argocd
spec:
  destination:
    namespace: sentry
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: sentry
    repoURL: https://pulse00.github.io/sentry-charts
    targetRevision: 15.0.4
    helm:
      values: |-
        sentry:
          clickhouse:
            replicas: 1
          metrics:
            enabled: false
          nginx:
            enabled: true
          redis:
            replica:
              replicaCount: 1
        rabbitmq:
          enabled: false

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
